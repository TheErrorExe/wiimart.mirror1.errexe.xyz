<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiiMart Mirror1 (GitHub)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #00bfff;
            border-bottom: 2px solid #00bfff;
            display: inline-block;
            padding-bottom: 5px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .mirror-info {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        a {
            color: #00bfff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
            font-size: 1.1em;
        }

        a:hover {
            text-decoration: underline;
        }

        .mirror-list a {
            display: inline-block;
            margin: 5px 10px;
        }

        .dmca {
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbbbbb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mirror Maintenance</h1>
        <p class="mirror-info">This Mirror is temporarly under maintenance.</p>
    </div>

</body>
</html>
